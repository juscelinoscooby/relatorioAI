<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório Inteligente</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Ícone Android / Favicon -->
<link rel="icon" href="assets/icon-relatorio-inteligente.png" type="image/png" />
<link rel="apple-touch-icon" href="assets/icon-relatorio-inteligente.png" />
<meta name="theme-color" content="#2E7D32" />
</head>
<body>
  <div class="container">
   <div class="logo-box">
  <img src="assets/logo-relatorio-inteligente.png" alt="Logo Relatório Inteligente" class="logo-img" />
  <h1>Relatório Inteligente</h1>
</div>

    <label for="texto">📝 Texto do Relatório:</label>
    <textarea id="texto" placeholder="Digite ou cole seu relatório aqui..."></textarea>

    <label for="foto">📷 Foto do Serviço:</label>
    <input type="file" id="foto" accept="image/*" />
    <img id="preview" alt="Pré-visualização da imagem" />

    <button onclick="melhorarTexto()">Melhorar Texto com IA</button>

    <div id="resultado" class="resultado-box" style="display:none;">
      <h2>✅ Texto Melhorado:</h2>
      <p id="textoMelhorado"></p>
      <button onclick="copiarParaWhatsApp()">📲 Copiar e Abrir WhatsApp</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
